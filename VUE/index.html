<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discs</title>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../PHP/style.css" />
    <script defer src="./app.js"></script>
  </head>

  <body>
    <div id="app">
        <header><img src="assets/Spotify_logo_without_text.svg.png" alt="logo" id="logo"></header>
        <div class="container">
            <ul class="row gy-4 my-5">
                    <li  v-for="disc in discs" :key="index" class="col my-2">
                        <div class="card p-4 text-center text-white">
                            <figure>
                                <img class="img-fluid" :src="disc.poster" alt="">
                            </figure>
                            <h3 class="title text-uppercase mb-3">{{ disc.title }}</h3>
                            <h5 class="artist m-0 text-muted">{{ disc.author }}</h5>
                            <h5 class="year text-muted">{{ disc.year }}</h5>
    
                        </div>
                    </li>
            </ul>
        </div>
    </div>
    
  </body>
</html>
